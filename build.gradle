

apply plugin: 'java'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'lib', include: '*.jar')
    compile files('lib_compile/servlet-api.jar')
    //compile files('lib_compile/jce.jar')
    //compile files('lib_compile/xmlpull-1.1.3.1.jar')
    testCompile files('lib_compile/junit-4.11.jar')
    testCompile files('lib_compile/hamcrest-core-1.3.jar')
    testCompile files('lib_compile/spring-test-3.2.13.RELEASE.jar')
}
